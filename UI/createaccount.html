<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka Create Account</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
    <div class="showcase">
        <div class="showcase-image">
            <img src="./img/banking.jpg" alt="banking" class="showcase-photo">
        </div>
        <div class="showcase-content">
            <header class="showcase-header">
                <div class="showcase-logo"><a href="./index.html">Banka</a></div>
                <ul class="showcase-list">
                    <li class="showcase-item">
                        <a href="./login.html" class="showcase-link">Login</a>
                    </li>
                    <li class="showcase-item">
                        <a href="./register.html" class="showcase-link">Register</a>
                    </li>
                </ul>
            </header>
            <div class="showcase-body">
                <div class="card">
                    <h1 class="content-title">Create Account</h1>
                    <form action="" class="form">
                        <div class="form-group">
                            <label for="accountname" class="form-label">Account Name</label>
                            <input type="text" placeholder="Account Name" id="accountname" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="selectrole" class="form-label">Account Type</label>
                            <select class="form-select">
                                <option value="current">Current</option>
                                <option value="savings">Savings</option>
                            </select>
                        </div>

                        <input type="submit" class="btn btn-block btn-primary" value="Create Account">
                    </form>
                </div>
            </div>
        </div>
        <div class="showcase-overlay"></div>
    </div>
</body>

</html>
