<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banka Login</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
  <div class="showcase">
    <div class="showcase-content">
      <header class="showcase-header">
        <div class="showcase-logo"><a href="./index.html">Banka</a></div>
        <ul class="showcase-list">
          <li class="showcase-item">
            <a href="./login.html" class="showcase-link">Login</a>
          </li>
          <li class="showcase-item">
            <a href="./register.html" class="showcase-link">Register</a>
          </li>
        </ul>
      </header>
      <main class="showcase-body">
        <div class="showcase-body-left">
          <h1 class="showcase-title">
            Login to your account
          </h1>
        </div>
        <div class="showcase-body-right">
          <form action="" class="form">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="text" placeholder="Email Address" id="email" class="form-input">
              <p class="erroremail"></p>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" placeholder="Password" id="password" class="form-input">
              <p class="errorpassword"></p>
            </div>

            <input type="submit" id="submit" class="btn btn-block btn-primary" value="Login">
          </form>
        </div>
      </main>
      <footer class="showcase-footer">
        <p class="right">&copy; 2019 Banka. All Rights Reserved.</p>
      </footer>
    </div>
  </div>

  <!--Javascript-->
  <script src="./js/signin.js"></script>
</body>

</html>
