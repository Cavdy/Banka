<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banka Register Form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
  <div class="showcase">
    <div class="showcase-content">
      <header class="showcase-header">
        <div class="showcase-logo"><a href="./index.html">Banka</a></div>
        <ul class="showcase-list">
          <li class="showcase-item">
            <a href="./login.html" class="showcase-link">Login</a>
          </li>
          <li class="showcase-item">
            <a href="./register.html" class="showcase-link">Register</a>
          </li>
        </ul>
      </header>
      <main class="showcase-body">
        <div class="showcase-body-left">
          <h1 class="showcase-title">
            Sign Up / Register
          </h1>
        </div>
        <div class="showcase-body-right">
          <form action="" class="form">
            <div class="form-group">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" placeholder="First Name" id="firstname" class="form-input">
              <p class="errorfname"></p>
            </div>
            <div class="form-group">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="text" placeholder="Last Name" id="lastname" class="form-input">
              <p class="errorlname"></p>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="text" placeholder="Email Address" id="email" class="form-input">
              <p class="erroremail"></p>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" placeholder="Password" id="password" class="form-input">
              <p class="errorpassword"></p>
            </div>

            <input type="submit" id="submit" class="btn btn-block btn-primary" value="Register">
          </form>
        </div>
      </main>
      <footer class="showcase-footer">
        <p class="right">&copy; 2019 Banka. All Rights Reserved.</p>
      </footer>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="card">
        <h1 class="content-title">You are successfully signed up. You will be redirected in few seconds</h1>
      </div>
    </div>
  </div>

  <!--Javascript-->
  <script src="./js/signup.js"></script>
</body>

</html>
